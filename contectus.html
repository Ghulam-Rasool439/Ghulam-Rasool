<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (min-width: 300px) and (max-width: 480px)" href="style-mobile.css">
</head>
<body>
    <header class="header-section">
        <div class="header-element">
          <div class="header-text">
            <p>Free Shipping, 30 Day Return Or Refund Guarantee</p>
          </div>
          <div class="sin-up">
            <a class="sign-1">Sign Up</a>
            <a href="#">Sign In</a>
          </div>
        </div>
        <div class="header-bottom">
          <div class="logo">
            <img src="/public/images/logo-1.png" alt="">
          </div>
          <div class="menu-list">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/aboutus.html">About Us</a></li>
            <li><a href="/products.html">Products</a></li>
            <li><a href="/contectus.html">Contect us</a></li>
            <li><a href="#" id="add"> <i class="fa-solid fa-cart-shopping"> 0 </i></a></li>
          </div>
        </div>
      </header>
    <div class="container">
        <h1 class="container-h">Contact Us</h1>
        <p class="container-p">If you have any questions or need assistance, feel free to reach out to us!</p>

        <form action="#" method="post" class="form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
